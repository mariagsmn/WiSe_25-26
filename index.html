      #start-msg {

  <div id="start-msg">Richte die Kamera auf den Marker</div>

  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; debugUIEnabled: false;">

    <!-- Marker mit Button drauf -->
    <a-marker type="pattern" url="ENDABGABE/assets/pattern-play-button.patt" id="marker" size="1">

      <!-- Start-Button -->
      <a-plane id="startBtn"
         color="#88c0fc"
         width="1.4" height="0.5"
         position="0 0 0.15"
         rotation="-90 0 0"
         class="clickable">

        <!-- Text im Button -->
        <a-text value="Start Game"
                align="center"
                color="black"
                width="1.3"
                position="0 0 0.02">
        </a-text>

      </a-plane>

    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>
